<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<link rel="stylesheet" href="./css/estilo.css">
  <title>Login</title><!-- Titulo -->

  <script>
    function validate() {//Funcion de validacion.
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "usuario_MD" && password === "nefrologodp") {
        localStorage.setItem("username", username);
        window.location.href = "BH.html";
      } else if (username === "usuario_ENF" && password === "enfermeriadp") {
        localStorage.setItem("username", username);
        window.location.href = "BH.html";
      } else if (username === "usuario_PD" && password === "pacientedp") {
        localStorage.setItem("username", username);
        window.location.href = "BH.html";
      } else {
        alert("Usuario o contraseña incorrectas.");
      }
    }
    function validate2() {//Funcion de validacion para el boton 2.
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "usuario_MD" && password === "nefrologodp") {

</head>

<div class="main">
<div class="col-md-6 col-sm-12">
