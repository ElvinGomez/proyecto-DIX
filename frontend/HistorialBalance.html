<!DOCTYPE html>
<html>
<head>
	<title>Historial de Balance</title>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	
	<style>
		/* Estilo adicional */
		.table-box {
			border: 1px solid #dee2e6;
			padding: 10px;
			border-radius: 5px;
		}
		.table-box th,
		.table-box td {
			border: 1px solid #dee2e6;
			padding: 8px 15px; /* Ajuste del padding horizontal */
			text-align: center;
		}
	</style>
</head>
<body>

	<div class="container mt-4">
		<h1>HISTORIA DE BALANCE HIDRICO - DIALISIS PERITONEAL</h1>

		<!-- Formuolario para realizar consulta -->
		<div id="form-consulta">
			<div class="form-group">
				<label for="tipo-consulta">Tipo de consulta</label>
				<select class="form-control" id="tipo-consulta" required>
					<option value="fecha">Fecha</option>
					<option value="cedula">Cédula</option>
					<option value="seguro-social">Seguro Social</option>
				</select>
			</div>

			<br>
			<br>
			<br>

			<div class="form-group" id="grupo-fecha">
				<div class="form-row">
					<div class="col">
						<label for="fecha-inicio">Desde:&nbsp;</label>
						<input type="date" class="form-control" id="fecha-inicio">

						<label for="fecha-fin">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hasta:&nbsp;</label>
						<input type="date" class="form-control" id="fecha-fin">
					</div>
				</div>
			</div>

			<div class="form-group" id="grupo-cedula" style="display: none;">
				<label for="cedula">Cédula:</label>
				<input type="text" class="form-control" id="cedula">
			</div>

			<div class="form-group" id="grupo-seguro-social" style="display: none;">
				<label for="seguro-social">Seguro Social:</label>
				<input type="text" class="form-control" id="seguro-social">
			</div>

			<br>

			<!-- Tabla de historial -->
			<div class="table-box mt-4">
				<table class="table">
					<thead>
						<tr>
							<th>FECHA</th>
							<th>RECAMBIO 1</th>
							<th>RECAMBIO 2</th>
							<th>RECAMBIO 3</th>
							<th>RECAMBIO 4</th>
							<th>TOTAL DIA</th>
						</tr>
					</thead>
					<tbody id="table-data">
					</tbody>
				</table>
			</div>

			<br>

			<button type="sumit" class="btn-primary mt-3" onclick="searchRecord()">Consultar</button>
		</div>
	</div>
	<script src="./consulta.js"></script>
</body>
</html>
